<!doctype html>
<html lang="uz">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Boâ€˜limlar</title>

<style>
  /* ğŸŒ™ Tungi rejim */
.dark body {
  background: #121212;
  color: blue;
}

.dark .frame {
  background: #1e1e1e;
  border-color: #444;
}

.dark .card-box {
  background: #2a2a2a;
  color: #fff;
}

.dark .btn {
  background: #444;
}

.dark .lang-btn {
  background: #333;
  color: white;
}

.dark .lang-btn.active {
  background: #fff;
  color: #000;
}

.dark #translateBtn {
  background: #333;
  color: #fff;
}

.dark .modal-box,
.dark .translate-inner,
.dark .list-inner,
.dark .captcha-inner {
  background: #1e1e1e;
  color: white;
}

.dark input {
  background: #2b2b2b;
  color: white;
  border-color: #555;
}
  body{
    margin:0;
    padding:20px;
    font-family:Arial;
    background:#fafafa;
  }

  .section{
    display:flex;
    align-items:center;
    justify-content:space-between;
    background:white;
    padding:14px;
    margin:10px 0;
    border-radius:8px;
    box-shadow:0 4px 14px rgba(0,0,0,0.08);
    font-size:20px;
  }

  .left{
    display:flex;
    align-items:center;
    gap:10px;
    cursor:pointer;
  }

  .dot{
    width:26px;
    height:26px;
    border-radius:50%;
    background:#222;
  }

  .delete{
    font-size:24px;
    cursor:pointer;
    padding:6px;
  }

  #addBtn{
    position:fixed;
    bottom:28px;
    right:28px;
    background:#222;
    color:white;
    font-size:42px;
    width:64px;
    height:64px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    box-shadow:0 6px 20px rgba(0,0,0,0.25);
  }
</style>
</head>

<body>
<button id="modeBtn" style="
  position:absolute;
  bottom:10px;
  right:10px;
  padding:10px 16px;
  background:#222;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
">ğŸŒ™</button>
<div id="list"></div>
<div id="addBtn">+</div>

<script>
  const KEY = "bolimlar_array";

  // Avvalgi formatdan kelgan boâ€˜lishi mumkin â€” string son emas, array ishlatamiz
  let sections = JSON.parse(localStorage.getItem(KEY)) || [1];

  // Render funksiyasi
  function render() {
    const list = document.getElementById("list");
    list.innerHTML = "";

    sections.forEach((num, idx) => {
      const item = document.createElement("div");
      item.className = "section";

      item.innerHTML = `
        <div class="left" onclick="openPage(${num})">
          <div class="dot"></div>
          <div>${num}-boâ€˜lim</div>
        </div>
        <div class="delete" onclick="deleteSection(${idx})">ğŸ—‘ï¸</div>
      `;

      list.appendChild(item);
    });
  }

  // Boâ€˜limni ochish
  function openPage(n) {
    window.location.href = n + ".html";
  }

  // Oâ€˜chirish funksiyasi
  function deleteSection(index) {
    if (!confirm("Bu boâ€˜limni oâ€˜chirasizmi?")) return;
    sections.splice(index, 1);

    // Qolgan boâ€˜limlar raqamini qayta tartiblaymiz
    sections = sections.map((_, i) => i + 1);

    localStorage.setItem(KEY, JSON.stringify(sections));
    render();
  }

  // â• qoâ€˜shish tugmasi
  document.getElementById("addBtn").onclick = () => {
    if (sections.length >= 10) {
      alert("10 ta boâ€˜limdan koâ€˜p qoâ€˜shib boâ€˜lmaydi!");
      return;
    }

    sections.push(sections.length + 1);
    localStorage.setItem(KEY, JSON.stringify(sections));
    render();
  };

  render();
  /* ğŸŒ™ Tungi rejim */
let dark = false;

modeBtn.onclick = () => {
  dark = !dark;

  if (dark) {
    document.documentElement.classList.add("dark");
    modeBtn.textContent = "â˜€ï¸";   // kunduzga oâ€˜tish
    localStorage.setItem("darkMode", "on");
  } else {
    document.documentElement.classList.remove("dark");
    modeBtn.textContent = "ğŸŒ™";   // tun rejimi
    localStorage.setItem("darkMode", "off");
  }
};

/* ğŸ”„ Sahifa ochilganda avto yuklash */
if (localStorage.getItem("darkMode") === "on") {
  document.documentElement.classList.add("dark");
  modeBtn.textContent = "â˜€ï¸";
  dark = true;
}
</script>

</body>
</html>
